<html>
<body>
<form>
	<input type=submit name="Submit" value="Save settings">
<br>
Projection:&nbsp;
<select name="projection">
  	<option value="mercator">Mercator Projection</option>
  	<option value="albers">Albers Equal Area Projection</option>
<select>

Colormap values:&nbsp;
<select name="colormap">
	<option value="automatic">extracted automatically</option>
  	<option value="users">predefined by users</option>
</select>

Color palette:&nbsp;
<select name="palette">
        <option value="users">defined by user</option>
  	<option value="default">default</option>

Legend location:&nbsp;
<select name="legend">
<option value="top left">top left</option>
<option value="top right">top right</option>
<option value="bottom left">bottom left</option>
<option value="bottom right">bottom right</option>
</select>
<br>

Number of colors
<input type="text" name="steps"> steps (color intensity levels)

Gradient from <input type="text" name="color1" value="blue"> to <input type="text" name="color2" value="red">

Range:&nbsp;
<select name="range">
<option value="mean">mean</option>
<option value="median">median</option>
<option value="mid-range">mid-range</option>
</select>

Map integration: &nbsp;
<select name="integration">
	<option value="googlemaps">google maps</option>
	<option value="leaflet">leaflet</option>
</select>

<img width=1024 src="{{ image }}">
</form>
</body>
</html>
